repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: go-fmt-api-gateway
        name: go fmt (API Gateway)
        entry: bash -c 'cd market-intel-brain-main/microservices/go-services/api-gateway && go fmt ./...'
        language: system
        types: [go]
        pass_filenames: false

      - id: go-mod-tidy-api-gateway
        name: go mod tidy (API Gateway)
        entry: bash -c 'cd market-intel-brain-main/microservices/go-services/api-gateway && go mod tidy'
        language: system
        types: [go]
        files: '^market-intel-brain-main/microservices/go-services/api-gateway/go\.mod$'
        pass_filenames: false

      - id: go-vet-api-gateway
        name: go vet (API Gateway)
        entry: bash -c 'cd market-intel-brain-main/microservices/go-services/api-gateway && go vet ./...'
        language: system
        types: [go]
        pass_filenames: false
