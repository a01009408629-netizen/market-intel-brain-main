name: Robust Project Error Auditor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Ø¥ÙŠÙ‚Ø§Ù Ø£ÙŠ ÙØ­ÙˆØµØ§Øª Ù‚Ø¯ÙŠÙ…Ø© Ù‚ÙŠØ¯ Ø§Ù„ØªØ´ØºÙŠÙ„ Ù„Ù†ÙØ³ Ø§Ù„Ù€ Pull Request Ù„ØªÙˆÙÙŠØ± Ù…ÙˆØ§Ø±Ø¯ Ø§Ù„Ø³ÙŠØ±ÙØ±
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-audit:
    name: ðŸ Python Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements*.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_production.txt ]; then pip install -r requirements_production.txt; fi
          # ØªØ«Ø¨ÙŠØª Ø£Ø¯ÙˆØ§Øª Ø§Ù„ÙØ­Øµ Ø§Ù„Ù…ØªÙ‚Ø¯Ù…Ø©
          pip install ruff mypy bandit safety

      - name: ðŸ” Syntax & Quality Check (Ruff)
        run: |
          if command -v ruff &> /dev/null; then
            ruff check . --fix || true
          fi

      - name: ðŸ›¡ï¸ Type Checking (Mypy)
        run: |
          if command -v mypy &> /dev/null; then
            mypy . --ignore-missing-imports || true
          fi

      - name: ðŸ”’ Security Check (Bandit)
        run: |
          if command -v bandit &> /dev/null; then
            bandit -r . -ll -ii --format=json -o bandit-report.json || true
          fi

      - name: ðŸ”’ Dependency Check (Safety)
        run: |
          if command -v safety &> /dev/null; then
            safety check --json --output safety-report.json || true
          fi

      - name: ï¿½ Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-audit-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30
