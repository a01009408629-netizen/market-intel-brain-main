name: ğŸš€ CI/CD Pipeline for Market Intel Brain

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Concurrency control
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== BUILD AND TEST JOB =====
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements*.txt

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_production.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: ğŸ” Run Tests
        run: |
          python -m pytest --cov --cov-report=xml --cov-report=html --tb=short
        env:
          REDIS_URL: redis://localhost:6379

      - name: ğŸ›ï¸ Run Security & Quality Checks
        run: |
          ruff check . --fix
          mypy . --ignore-missing-imports
          bandit -r . -ll -ii --format=json -o bandit-report.json
          safety check --json --output safety-report.json

      - name: ğŸ”‘ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          load: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.label-schema.build-date'] }}
            VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.label-schema.vcs-ref'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.label-schema.version'] }}

      - name: ğŸ§ª Test Docker Image
        run: |
          docker run --rm \
            -e ENVIRONMENT=test \
            -e REDIS_URL=redis://localhost:6379 \
            ${{ steps.meta.outputs.tags }} \
            python -c "import sys; print('âœ… Docker image test successful'); sys.exit(0)"

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml
            bandit-report.json
            safety-report.json
          retention-days: 30

  # ===== SECURITY SCAN JOB =====
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Pull Built Image
        run: |
          docker pull ${{ needs.build-and-test.outputs.image-tag }}

      - name: ğŸ” Run Security Scans
        run: |
          # Run Trivy vulnerability scanner
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/tmp/.cache/ \
            aquasec/trivy:latest \
            image ${{ needs.build-and-test.outputs.image-tag }} \
            --format json \
            --output /tmp/.cache/trivy-report.json

          # Run Docker Scout
          docker scout cves \
            ${{ needs.build-and-test.outputs.image-tag }} \
            --format json \
            --output docker-scout-report.json

      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-report.json
            docker-scout-report.json
          retention-days: 90

  # ===== DEPLOYMENT JOBS =====
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-test.outputs.image-tag }}"
          echo "Tag: ${{ needs.build-and-test.outputs.image-tag }}"
          
          # Add your staging deployment commands here
          # Example: kubectl apply -f k8s/staging/
          # Example: docker-compose -f docker-compose.staging.yml up -d

      - name: ğŸ§ª Run Smoke Tests
        run: |
          echo "ğŸ§ª Running smoke tests against staging..."
          # Add smoke test commands here
          # Example: curl -f https://staging.your-domain.com/health

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          echo "Image: ${{ needs.build-and-test.outputs.image-tag }}"
          echo "Tag: ${{ needs.build-and-test.outputs.image-tag }}"
          
          # Add your production deployment commands here
          # Example: kubectl apply -f k8s/production/
          # Example: docker-compose -f docker-compose.prod.yml up -d

      - name: ğŸ§ª Run Production Tests
        run: |
          echo "ğŸ§ª Running production tests..."
          # Add production test commands here
          # Example: curl -f https://your-domain.com/health

  # ===== NOTIFICATION JOB =====
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: always()
    
    steps:
      - name: ğŸ“§ Send Notification
        run: |
          echo "ğŸ“¢ Pipeline completed!"
          echo "Build Status: ${{ needs.build-and-test.result }}"
          echo "Security Status: ${{ needs.security-scan.result }}"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

  # ===== CLEANUP JOB =====
  cleanup:
    name: ğŸ§¹ Cleanup Resources
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ§¹ Clean Up Old Images
        run: |
          echo "ğŸ§¹ Cleaning up old Docker images..."
          docker system prune -f
          docker volume prune -f
