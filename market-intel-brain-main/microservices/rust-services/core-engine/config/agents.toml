# Market Intel Brain - Agent Configuration
# تكوين الوكلاء - Market Intel Brain

# Global agent configuration settings
# إعدادات تكوين الوكلاء العالمية
[global]
# Default interval for agents in milliseconds
# الفاصل الزمني الافتراضي للوكلاء بالمللي ثانية
default_interval_ms = 1000

# Maximum number of concurrent agents
# الحد الأقصى لعدد الوكلاء المتزامنين
max_concurrent_agents = 100

# Global timeout for agent operations in seconds
# المهلة العالمية لعمليات الوكلاء بالثواني
operation_timeout_seconds = 30

# Enable hot-reload configuration
# تمكين إعادة التحميل السريع للتكوين
enable_hot_reload = true

# Configuration validation level
# مستوى التحقق من التكوين
validation_level = "strict"

# Agent definitions
# تعريفات الوكلاء

[[agents]]
name = "VolatilityScalper"
enabled = true
interval_ms = 100
description = "High-frequency volatility-based scalping agent"
version = "1.0.0"
author = "Market Intel Brain Team"

[agents.params]
threshold = 2.5
max_position_size = 10000
stop_loss_percentage = 0.02
take_profit_percentage = 0.04
volatility_window = 20
min_volume = 1000000

[agents.risk]
max_drawdown = 0.05
max_position_value = 50000
leverage_limit = 2.0

[agents.monitoring]
enable_metrics = true
log_level = "info"
performance_tracking = true

[[agents]]
name = "MeanReversionArbitrage"
enabled = true
interval_ms = 500
description = "Statistical arbitrage agent based on mean reversion"
version = "1.2.0"
author = "Market Intel Brain Team"

[agents.params]
lookback_period = 252
z_score_threshold = 2.0
min_correlation = 0.7
max_pairs = 50
entry_threshold = 0.02
exit_threshold = 0.01

[agents.risk]
max_drawdown = 0.08
max_position_value = 100000
leverage_limit = 3.0

[agents.monitoring]
enable_metrics = true
