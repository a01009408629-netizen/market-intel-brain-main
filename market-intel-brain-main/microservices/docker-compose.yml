version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: market-intel-postgres
    environment:
      POSTGRES_DB: market_intel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - market-intel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: market-intel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - market-intel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redpanda:
    image: vectorized/redpanda:v23.2.8
    container_name: market-intel-redpanda
    ports:
      - "9092:9092"   # Kafka API
      - "8081:8081"   # HTTP API
      - "8082:8082"   # Schema Registry
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - market-intel-network
    command:
      - --mode dev
      - --set redpanda.default_topic_partitions=3
      - --set redpanda.default_topic_replications=2
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info | grep -q 'Cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Go Services
  api-gateway:
    build:
      context: ./go-services/api-gateway
      dockerfile: Dockerfile
    container_name: market-intel-api-gateway
    ports:
      - "8080:8080"
      - "8081:8081"  # gRPC
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - REDIS_URL=redis://redis:6379
      - REDPANDA_BROKERS=redpanda:9092
      - AUTH_SERVICE_URL=auth-service:50051
      - CORE_ENGINE_URL=core-engine:50052
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/api-gateway:/app/config
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    build:
      context: ./go-services/auth-service
      dockerfile: Dockerfile
    container_name: market-intel-auth-service
    ports:
      - "50051:50051"  # gRPC
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/auth-service:/app/config
    healthcheck:
      test: ["CMD-SHELL", "grpc_health_probe -addr=:50051"]
      interval: 30s
      timeout: 10s
      retries: 3

  data-ingestion:
    build:
      context: ./go-services/data-ingestion
      dockerfile: Dockerfile
    container_name: market-intel-data-ingestion
    environment:
      - REDPANDA_BROKERS=redpanda:9092
      - API_GATEWAY_URL=api-gateway:50051
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/data-ingestion:/app/config
      - ./data-sources:/app/data-sources:ro
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f data-ingestion || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification-service:
    build:
      context: ./go-services/notification-service
      dockerfile: Dockerfile
    container_name: market-intel-notification-service
    environment:
      - REDPANDA_BROKERS=redpanda:9092
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/notification-service:/app/config
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f notification-service || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  config-service:
    build:
      context: ./go-services/config-service
      dockerfile: Dockerfile
    container_name: market-intel-config-service
    ports:
      - "50053:50053"  # gRPC
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/config-service:/app/config
    healthcheck:
      test: ["CMD-SHELL", "grpc_health_probe -addr=:50053"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Rust Services
  core-engine:
    build:
      context: ./rust-services/core-engine
      dockerfile: Dockerfile
    container_name: market-intel-core-engine
    ports:
      - "50052:50052"  # gRPC
    environment:
      - REDPANDA_BROKERS=redpanda:9092
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - NUM_PROCESSORS=4
      - BUFFER_SIZE=1048576
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/core-engine:/app/config
    healthcheck:
      test: ["CMD-SHELL", "grpc_health_probe -addr=:50052"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  data-processor:
    build:
      context: ./rust-services/data-processor
      dockerfile: Dockerfile
    container_name: market-intel-data-processor
    environment:
      - REDPANDA_BROKERS=redpanda:9092
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - CORE_ENGINE_URL=core-engine:50052
      - LOG_LEVEL=info
    depends_on:
      redpanda:
        condition: service_healthy
      core-engine:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/data-processor:/app/config
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f data-processor || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-inference:
    build:
      context: ./rust-services/ai-inference
      dockerfile: Dockerfile
    container_name: market-intel-ai-inference
    environment:
      - REDPANDA_BROKERS=redpanda:9092
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - MODEL_PATH=/app/models
      - LOG_LEVEL=info
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/ai-inference:/app/config
      - ./models:/app/models:ro
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f ai-inference || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

  risk-engine:
    build:
      context: ./rust-services/risk-engine
      dockerfile: Dockerfile
    container_name: market-intel-risk-engine
    environment:
      - REDPANDA_BROKERS=redpanda:9092
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - CORE_ENGINE_URL=core-engine:50052
      - LOG_LEVEL=info
    depends_on:
      redpanda:
        condition: service_healthy
      core-engine:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/risk-engine:/app/config
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f risk-engine || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  trading-engine:
    build:
      context: ./rust-services/trading-engine
      dockerfile: Dockerfile
    container_name: market-intel-trading-engine
    environment:
      - REDPANDA_BROKERS=redpanda:9092
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/market_intel
      - CORE_ENGINE_URL=core-engine:50052
      - RISK_ENGINE_URL=risk-engine:50055
      - LOG_LEVEL=info
    depends_on:
      redpanda:
        condition: service_healthy
      core-engine:
        condition: service_healthy
      risk-engine:
        condition: service_healthy
    networks:
      - market-intel-network
    volumes:
      - ./deployments/trading-engine:/app/config
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f trading-engine || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: market-intel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - market-intel-network

  grafana:
    image: grafana/grafana:9.3.0
    container_name: market-intel-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - market-intel-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  redpanda_data:
  prometheus_data:
  grafana_data:

networks:
  market-intel-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
