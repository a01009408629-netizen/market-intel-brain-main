# Market Intel Brain Operations CLI Configuration

namespace: "market-intel-brain"
debug_image: "nicolaka/netshoot"
debug_ttl: 3600
backup_dir: "./backups"
reports_dir: "./reports"
scripts_dir: "./scripts"

# Certificate configurations
certificates:
  - name: "api-gateway"
    secret_name: "api-gateway-tls"
    cert_manager: true
    vault: false
    backup: true
  
  - name: "core-engine"
    secret_name: "core-engine-tls"
    cert_manager: true
    vault: false
    backup: true
  
  - name: "market-intel-ca"
    secret_name: "market-intel-ca"
    cert_manager: false
    vault: true
    backup: true
  
  - name: "api-gateway-mtls"
    secret_name: "api-gateway-mtls"
    cert_manager: true
    vault: false
    backup: true

# Redis cache configurations
redis_caches:
  - name: "market-data"
    pattern: "market:data:*"
    backup: true
  
  - name: "news-data"
    pattern: "news:data:*"
    backup: true
  
  - name: "user-sessions"
    pattern: "session:*"
    backup: true
  
  - name: "api-cache"
    pattern: "api:cache:*"
    backup: true
  
  - name: "rate-limits"
    pattern: "rate:limit:*"
    backup: true
  
  - name: "auth-tokens"
    pattern: "auth:token:*"
    backup: true
  
  - name: "metrics-cache"
    pattern: "metrics:*"
    backup: true
  
  - name: "config-cache"
    pattern: "config:*"
    backup: true
