version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: market-intel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  core-engine:
    build:
      context: ./microservices/rust-services/core-engine
      dockerfile: Dockerfile
    container_name: market-intel-core-engine
    ports:
      - "50052:50052"
    environment:
      - RUST_LOG=info
      - DATABASE_HOST=redis
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50052/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - market-intel-network

  api-gateway:
    build:
      context: ./microservices/go-services/api-gateway
      dockerfile: Dockerfile
    container_name: market-intel-api-gateway
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - CORE_ENGINE_URL=core-engine:50052
      - REDIS_HOST=redis
    depends_on:
      core-engine:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - market-intel-network

volumes:
  redis_data:

networks:
  market-intel-network:
    driver: bridge
