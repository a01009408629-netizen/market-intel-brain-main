name: Multi-Agent Brain

on:
  workflow_dispatch:

jobs:
  run-brain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Brain
        run: |
          echo "Running brain.py..."
          FILE_PATH=$(find . -maxdepth 4 -name "brain.py" | head -n 1)
          if [ -z "$FILE_PATH" ]; then
            echo "Error: brain.py not found in the repository!"
            ls -R
            exit 1
          else
            python "$FILE_PATH" "Hello world test input"
          fi
