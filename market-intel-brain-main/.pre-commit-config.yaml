# Enterprise-Grade Pre-commit Configuration
# Comprehensive code quality and security checks before each commit

repos:
  # ===== BASIC FORMATTING =====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        description: Remove trailing whitespace
        exclude: '\.md$'
      
      - id: end-of-file-fixer
        description: Ensure files end with newline
        exclude: '\.md$'
      
      - id: check-yaml
        description: Validate YAML syntax
        args: ['--unsafe']  # Allow custom tags
      
      - id: check-json
        description: Validate JSON syntax
      
      - id: check-toml
        description: Validate TOML syntax
      
      - id: check-xml
        description: Validate XML syntax
      
      - id: check-merge-conflict
        description: Check for merge conflict markers
      
      - id: check-case-conflict
        description: Check for case conflicts
      
      - id: check-added-large-files
        description: Prevent large files from being committed
        args: ['--maxkb=1000']
      
      - id: check-ast
        description: Check Python syntax
      
      - id: debug-statements
        description: Check for debug statements
      
      - id: name-tests-test
        description: Ensure test files are named correctly
        args: ['--pytest-test-first']

  # ===== PYTHON FORMATTING =====
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        description: Format Python code with Black
        language_version: python3.11
        args: ['--line-length=88']

  # ===== PYTHON IMPORT SORTING =====
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        description: Sort Python imports
        args: ['--profile=black', '--line-length=88']

  # ===== PYTHON LINTING =====
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        description: Fast Python linter
        args: ['--fix', '--exit-non-zero-on-fix']
      
      - id: ruff-format
        description: Format Python code with Ruff
        args: ['--check']

  # ===== PYTHON SECURITY =====
  - repo: https://github.com/pycqa/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        description: Python security linter
        args: ['-r', '.', '-f', 'json', '-o', 'bandit-report.json']
        pass_filenames: false

  # ===== PYTHON TYPE CHECKING =====
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        description: Static type checking
        additional_dependencies: [types-all]
        args: ['--ignore-missing-imports', '--show-error-codes']
        pass_filenames: false

  # ===== PYTHON DEAD CODE =====
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.11
    hooks:
      - id: vulture
        description: Find dead Python code
        args: ['--min-confidence=80']

  # ===== PYTHON DEPENDENCY SECURITY =====
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        description: Check for security vulnerabilities in dependencies

  # ===== JAVASCRIPT/NODE.JS =====
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        description: JavaScript/TypeScript linter
        types: [file]
        types_or: [javascript, jsx, ts, tsx]
        additional_dependencies:
          - eslint@8.57.0
          - "@typescript-eslint/parser@7.8.0"
          - "@typescript-eslint/eslint-plugin@7.8.0"

  # ===== YAML FORMATTING =====
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.2.5
    hooks:
      - id: prettier
        description: Format YAML, JSON, Markdown, and other files
        types_or: [yaml, json, markdown, toml]
        additional_dependencies:
          - prettier@3.2.5

  # ===== DOCKER =====
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        description: Dockerfile linter
        entry: hadolint
        language: docker_image
        types: [dockerfile]

  # ===== SECRETS DETECTION =====
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        description: Detect secrets in code
        args: ['--baseline', '.secrets.baseline']

  # ===== COMMIT MESSAGE =====
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.24.0
    hooks:
      - id: commitizen
        description: Check commit message format
        stages: [commit-msg]

  # ===== TERRAFORM (if applicable) =====
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
        description: Format Terraform files
      - id: terraform_validate
        description: Validate Terraform files
      - id: terraform_tflint
        description: Lint Terraform files
      - id: terraform_docs
        description: Generate Terraform documentation

  # ===== CUSTOM HOOKS =====
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        description: Run pytest before commit
        entry: python -m pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]

      - id: performance-check
        name: performance-check
        description: Check performance benchmarks
        entry: python -m pytest --benchmark-only
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]

      - id: security-scan
        name: security-scan
        description: Run comprehensive security scan
        entry: python -c "
import subprocess
import sys
try:
    subprocess.run(['bandit', '-r', '.', '-ll'], check=True)
    subprocess.run(['safety', 'check'], check=True)
    print('✅ Security checks passed')
except subprocess.CalledProcessError as e:
    print(f'❌ Security check failed: {e}')
    sys.exit(1)
"
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]

# ===== CONFIGURATION OPTIONS =====
default_stages: [commit]
fail_fast: false
default_language_version:
  python: python3.11

# ===== CI/CD INTEGRATION =====
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
