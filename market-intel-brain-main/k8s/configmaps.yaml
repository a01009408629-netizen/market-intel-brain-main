apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - "alert_rules.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    scrape_configs:
    - job_name: 'prometheus'
      static_configs:
        - targets: ['localhost:9090']

    - job_name: 'market-intel-api'
      static_configs:
        - targets: ['market-intel-api-service.market-intel.svc.cluster.local:80']
      metrics_path: /metrics
      scrape_interval: 10s

    - job_name: 'node-exporter'
      static_configs:
        - targets: ['node-exporter.monitoring.svc.cluster.local:9100']

    - job_name: 'postgres-exporter'
      static_configs:
        - targets: ['postgres-exporter.monitoring.svc.cluster.local:9187']

    - job_name: 'redis-exporter'
      static_configs:
        - targets: ['redis-exporter.monitoring.svc.cluster.local:9121']
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-service.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true
        editable: true
---
